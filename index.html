<!DOCTYPE html>
<html>
<head>
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">amazon</div>

        <input type="text" placeholder="Search Amazon">
        <button>Search</button>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Mobiles</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Cart</a>
    </div>

    <!-- Banner -->
    <div class="banner">
        <p>Welcome to Amazon Clone</p>
    </div>

    <!-- Products -->
    <div class="products">

        <div class="product">
            <img src="https://via.placeholder.com/150">
            <p>Product 1</p>
            <p>₹999</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150">
            <p>Product 2</p>
            <p>₹1499</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150">
            <p>Product 3</p>
            <p>₹799</p>
            <button>Buy Now</button>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 Amazon Clone</p>
    </div>

</body>
</html>
